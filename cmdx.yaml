---
# yaml-language-server: $schema=https://raw.githubusercontent.com/suzuki-shunsuke/cmdx/v2.0.2/json-schema/cmdx.json
# cmdx - task runner
# https://github.com/suzuki-shunsuke/cmdx
tasks:
  - name: release
    short: r
    description: release the new version
    usage: release the new version
    script: |
      rjsa "$VERSION" "$PR"
    environment:
      GITHUB_SERVER_URL: https://github.com
    args:
      - name: version
        required: true
        validate:
          - regexp: "^v\\d+\\.\\d+.\\d+(-\\d+)?$"
        script_envs:
          - version
      - name: pr
        required: false
        validate:
          - regexp: "^\\d+$"
        script_envs:
          - pr
    flags:
      - name: ref
        required: false
        script_envs:
          - REF
  - name: build
    description: build TypeScript
    usage: build TypeScript
    script: |
      set -eu
      npm i
      npm run build
  - name: update
    short: u
    description: Update
    usage: Update
    script: |
      set -eu
      npm i
      npm update
      npm run build
  - name: fmt
    description: Format with prettier
    usage: Format with prettier
    script: npm run fmt
  - name: push
    description: Push followers.json
    usage: Push followers.json
    script: oras push "ghcr.io/$GITHUB_REPOSITORY/followers.json:latest" followers.json
    environment:
      GITHUB_REPOSITORY: suzuki-shunsuke/monitor-gh-follower-action
  - name: pull
    description: Pull followers.json
    usage: Pull followers.json
    script: oras pull "ghcr.io/$GITHUB_REPOSITORY/followers.json:latest"
    environment:
      GITHUB_REPOSITORY: suzuki-shunsuke/monitor-gh-follower-action
