---
name: Watch Followers
on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: '/5 0 * * *'
jobs:
  watch-follower:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      issues: write
      packages: write
    steps:
      - uses: suzuki-shunsuke/monitor-gh-follower-action@a1d781bcee28f015dd1dab433fdff8aa31b85342 # v0.1.0-3
        with:
          issue_number: 1
