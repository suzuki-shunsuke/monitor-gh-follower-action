---
name: Watch Followers
on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: '/5 0 * * *'
jobs:
  watch-follower:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
    steps:
      - uses: suzuki-shunsuke/monitor-gh-follower-action@51f36d9bb6da1b8071540229fc991f7c84ba881d # v0.1.0-1
        with:
          issue_number: 1
