---
name: Watch Followers
on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: '/5 0 * * *'
jobs:
  watch-follower:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
    steps:
      - uses: suzuki-shunsuke/monitor-gh-follower-action@f482faa5a6803c7bafa7dcac86201e8b966112aa # v0.1.0-2
        with:
          issue_number: 1
